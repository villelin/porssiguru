<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="login_form" method="POST">
        <input type="text" name="log_username" required placeholder="Käyttäjätunnus"><br>
        <input type="password" name="log_password" required placeholder="Salasana"><br>
        <input type="submit" name="Lähetä" value="Lähetä">
    </form>

    <p id="response"></p>

    <button id="nappi">Kokeile</button>
    <p id="nappi_response"></p>
    <br>
    <button id="logout">Logout</button>

    <form id="register_form" method="POST">
        <input type="text" name="reg_username" required placeholder="Käyttäjätunnus"><br>
        <input type="text" name="reg_email" required placeholder="Sähköposti"><br>
        <input type="password" name="reg_password" required placeholder="Salasana"><br>
        <input type="password" name="reg_password_verify" required placeholder="Salasana uudestaan"><br>
        <input type="submit" name="Lähetä" value="Lähetä">
    </form>

    <p id="reg_response"></p>


    <script src="js/main.js"></script>
</body>
</html>
